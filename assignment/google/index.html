<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div id="header_left">
        <button class="text_button">About</button>
        <button class="text_button">Store</button>
      </div>
      <div id="header_right">
        <button class="text_button">Gmail</button>
        <button class="text_button">Images</button>
        <button id="apps_button">:::</button>
        <button id="settings_button">W</button>
      </div>
    </nav>
    <div class="middle">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
        id="google_image"
      />
      <div class="search">
        <form action="search.html">
          <div class="searchbox">
            <div class="group">
              <img
                id="glass"
                src="/assignment/google/glass.png"
                alt="magnifying glass"
              />
              <input type="search" name="search" id="searchinput" />
              <img
                class="pic"
                src="/assignment/google/mic.png"
                alt="audio search"
              />
              <img
                class="pic"
                src="/assignment/google/camera.png"
                alt="picture search"
              />
            </div>
          </div>
          <div class="buttons">
            <button class="search_buttons">Google Search</button>
            <button class="search_buttons">I'm Feeling Lucky</button>
          </div>
        </form>
      </div>
      <div class="languages">
        Google offered in: <a href="chinese.html">中文(简体)</a
        ><a href="malay.html">Bahasa Melayu</a><a href="tamil.html">தமிழ்</a>
      </div>
    </div>
    <div>
      <div class="country">Singapore</div>
      <footer class="bottom">
        <div class="bottom_left">
          <button class="text_button">Advertising</button>
          <button class="text_button">Business</button>
          <button class="text_button">How Search Works</button>
        </div>
        <div class="bottom_right">
          <button class="text_button">Privacy</button>
          <button class="text_button">Terms</button>
          <button class="text_button">Settings</button>
        </div>
      </footer>
    </div>
  </body>
</html>
